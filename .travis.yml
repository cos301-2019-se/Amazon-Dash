language: node_js
cache:
  npm: true
  directories:
    - ~/.cache 
node_js:
  - "12"
stages:
  - test
  - name: build
    if: branch IN (develop, master)
  - name: deploy
    if: branch = master AND type = push
jobs:
  include:
    - stage: test
      name: "Frontend Lint"
      before_install: cd frontend
      script:
        - npm run lint
    - name: "Backend Lint"
      language: python
      python:
        - "3.6"
      before_install: cd backend
      script: make lint
    - name: "Frontend Unit Tests"
      before_install: cd frontend
      script:
        - npm run test:unit
    - name: "Backend Unit Tests"
      language: python
      python:
        - "3.6"
      before_install: cd backend
      script:
        - make unit
    - name: "E2E Tests"
      before_install:
        - sudo apt-get install xvfb libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2
        - cd frontend
      script:
        - npm run test:e2e:ci
